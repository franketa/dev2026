<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a227"/>
      <stop offset="100%" style="stop-color:#d4b84a"/>
    </linearGradient>
  </defs>

  <!-- Balanza de justicia estilizada -->
  <g transform="translate(10, 10)">
    <!-- Columna central -->
    <rect x="27" y="25" width="6" height="35" fill="#1a365d"/>

    <!-- Base -->
    <path d="M15 60 L45 60 L42 55 L18 55 Z" fill="#1a365d"/>

    <!-- Barra superior -->
    <rect x="5" y="20" width="50" height="5" rx="2" fill="#1a365d"/>

    <!-- Platillo izquierdo -->
    <path d="M5 22 L5 28 L-5 45 L25 45 L15 28 L15 22" fill="none" stroke="#c9a227" stroke-width="2.5"/>
    <ellipse cx="10" cy="45" rx="15" ry="4" fill="#c9a227"/>

    <!-- Platillo derecho -->
    <path d="M45 22 L45 28 L35 45 L65 45 L55 28 L55 22" fill="none" stroke="#c9a227" stroke-width="2.5"/>
    <ellipse cx="50" cy="45" rx="15" ry="4" fill="#c9a227"/>

    <!-- Círculo decorativo superior -->
    <circle cx="30" cy="15" r="8" fill="none" stroke="#1a365d" stroke-width="3"/>
    <circle cx="30" cy="15" r="4" fill="#c9a227"/>
  </g>

  <!-- Texto RIDAO -->
  <text x="85" y="45" font-family="'Playfair Display', Georgia, serif" font-size="36" font-weight="700" fill="#1a365d" letter-spacing="3">RIDAO</text>

  <!-- Línea decorativa -->
  <line x1="85" y1="52" x2="195" y2="52" stroke="url(#goldGradient)" stroke-width="2"/>

  <!-- Subtexto -->
  <text x="85" y="68" font-family="'Inter', Arial, sans-serif" font-size="11" font-weight="500" fill="#718096" letter-spacing="2">ESTUDIO JURÍDICO</text>
</svg>
